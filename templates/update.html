{% extends "layouts/layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update</h3>
    <div class="box">

        <form method="POST" action="/update">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="pronouns" name="pronouns" placeholder="Pronouns" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="gender" name="gender" placeholder="Gender" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="attraction" name="attraction" placeholder="Sexuality" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <textarea class="textarea" type="bio" name="bio" placeholder="About me"></textarea>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Update</button>
        </form>
    </div>
</div>
{% endblock %}
